<!DOCTYPE html>
<html>
<head>
    <title>Play Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div id="game-container">

    <div id="main-game">
        <div id="game-title-area">
            <img id="game-icon">
            <div>
                <div id="game-title"></div>
                <div id="game-category"></div>
            </div>
        </div>

        <div id="buttons">
            <button class="like-btn">ğŸ‘ Like</button>
            <button class="dislike-btn">ğŸ‘ Dislike</button>
        </div>

        <iframe id="game-frame"></iframe>

        <h3>Description</h3>
        <p id="game-description"></p>

        <h3>Instructions</h3>
        <p id="game-instructions"></p>

        <h3>Tags</h3>
        <p id="game-tags"></p>
    </div>

    <div id="recommended">
        <h2>More Games</h2>
        <div id="rec-list"></div>
    </div>

</div>

<script src="game.js"></script>
</body>
</html>
